<!-- index.html -->



<html>
	<head>
		<link rel = 'stylesheet/less' type = 'text/css' href = 'unity.less' />
		<script type = 'text/javascript' src = '../../less/less-1.7.1.min.js'></script>
	</head>
	<body>
		<div class = 'left-column'>
		</div>

		<div ek-widget = 'navbar'>
		</div>

		<div class = 'widget-container' name = 'Slide Show' id = 'slideshow'>
			<div ek-widget = 'slideshow' ek-options = '{
				"src": "images",
				"style": {
					"width": 750,
					"height": 500
				},
				"buttonOptions": {
					"max": 50,
					"style": {
						"width": 100,
						"height": 50
					}
				}
			}'>
			</div>
			<div class = 'widget-title'>
				Slide Show
			</div>
		</div>

		<div class = 'widget-container' name = 'IFrame' id = 'iframe'>
			<div ek-widget = 'iframe' ek-options = '{
				"src": "data/iframe.txt",
				"style": {
					"width": 750,
					"height": 500
				}
			}'>
			</div>
			<div class = 'widget-title'>
				IFrame
			</div>
		</div>

		<div ek-widget = 'sidebar' ek-options = '{ "title": "Gallery" }'>
		</div>

		<div class = 'right-column'>
		</div>
	</body>
	<script type = 'text/javascript' src = '../../enko.js'></script>
	<script type = 'text/javascript'>
		enko.inject(['ui'],
			function (ui) {
				ui.manifest();
			}
		);
	</script>
</html>
